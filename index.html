<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>

    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body onload="onInit()">
    <div class="main-screen" onclick="onToggleMenu()"></div>

    <header class="main-header flex align-center space-between">
      <h1 class="main-title">Memerator</h1>

      <nav class="main-nav">
        <ul class="main-nav-list flex clean-list">
          <li><button class="btn" onclick="onInit()">Gallery</button></li>
          <li><button class="btn">Saved Memes</button></li>
          <li><button class="btn">About</button></li>
        </ul>
      </nav>

      <button class="btn-toggle-menu" onclick="onToggleMenu()" type="button">
        â˜°
      </button>
    </header>

    <main>
      <section class="gallery-section main-layout">
        <div class="gallery"></div>
      </section>

      <section class="editor-section main-layout">
        <div class="editor-container">
          <div class="canvas-container flex">
            <canvas
              class="main-canvas"
              width="500"
              height="500"
              onclick="onCanvasClicked(event)"
            ></canvas>
          </div>

          <div class="editor flex align-center">
            <div class="input-area flex">
              <input
                type="text"
                name="text-input"
                id="text-input"
                class="text-input"
                oninput="onTextInput(this.value)"
                autocomplete="off"
                placeholder="Enter your text"
              />
              <button class="btn btn-clear" onclick="onClearInput()">
                Clear
              </button>
            </div>

            <div class="line-controls flex">
              <button class="btn btn-add-line" onclick="onAddLine()">
                <img src="img/add-line.png" alt="Plus sign" />
              </button>

              <button
                class="btn btn-switch-line"
                data-dir="1"
                onclick="onSetCurrLine(this.dataset)"
              >
                <img src="img/arrow-down.png" alt="Arrow down" />
              </button>

              <button
                class="btn btn-switch-line"
                data-dir="-1"
                onclick="onSetCurrLine(this.dataset)"
              >
                <img src="img/arrow-up.png" alt="Arrow up" />
              </button>
            </div>

            <div class="text-editor flex align-center">
              <button class="btn btn-font-inc" onclick="onIncreaseFont()">
                <img src="img/increase.png" alt="Increase font size" />
              </button>

              <button class="btn btn-font-dec" onclick="onDecreaseFont()">
                <img src="img/decrease.png" alt="Decrease font size" />
              </button>

              <input
                type="color"
                name="color-input"
                id="color-input"
                onchange="onChangeColor(this.value)"
              />
            </div>

            <div class="file-options">
              <a href="#" onclick="onDownloadMeme(this)" download="my-meme.jpg"
                >Download Meme</a
              >
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- ? Add footer -->

    <script src="js/services/util.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/gallery.controller.js"></script>
  </body>
</html>
