<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>

    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body onload="onInit()">
    <!-- Backdrop for menu on mobile -->
    <div class="main-screen" onclick="onToggleMenu()"></div>

    <header class="main-header flex align-center space-between">
      <h1 class="main-title">Memerator</h1>

      <nav class="main-nav">
        <ul class="main-nav-list flex clean-list">
          <li>
            <button class="btn btn-gallery" onclick="onGallery()">
              Gallery
            </button>
          </li>
          <li>
            <button class="btn btn-saved" onclick="onSavedMemes()">
              Saved Memes
            </button>
          </li>
          <li><button class="btn btn-about">About</button></li>
        </ul>
      </nav>

      <button class="btn-toggle-menu" onclick="onToggleMenu()" type="button">
        ‚ò∞
      </button>
    </header>

    <main>
      <section class="gallery-section main-layout">
        <header class="gallery-header flex space-between">
          <div class="filter-container flex">
            <input
              type="text"
              name="filter-input"
              class="filter-input"
              list="keywords"
              autocomplete="off"
              placeholder="Filter images"
              oninput="onSetFilter(this.value)"
            />

            <datalist id="keywords">
              <option value="Funny"></option>
              <option value="Cute"></option>
              <option value="Animal"></option>
              <option value="Baby"></option>
              <option value="Smile"></option>
              <option value="Men"></option>
            </datalist>

            <button class="btn btn-clear" onclick="onClearFilter()">
              Clear
            </button>
          </div>

          <ul class="keywords-container clean-list flex align-center"></ul>

          <button class="btn btn-frenzy" onclick="onRandomMeme()">
            Frenzy
          </button>
        </header>

        <div class="gallery"></div>
      </section>

      <section class="editor-section main-layout">
        <div class="editor-container">
          <div class="canvas-container flex">
            <input
              type="text"
              name="inline-text-input"
              class="inline-text-input"
              oninput="onTextInput(this.value)"
            />
            <canvas class="main-canvas" width="500" height="500"></canvas>
          </div>

          <div class="editor flex align-center">
            <div class="input-area flex">
              <input
                type="text"
                name="text-input"
                id="text-input"
                class="text-input"
                oninput="onTextInput(this.value)"
                autocomplete="off"
                placeholder="Enter your text"
              />
              <button class="btn btn-clear" onclick="onClearInput()">
                Clear
              </button>
            </div>

            <div class="line-controls flex">
              <button class="btn btn-add-line" onclick="onAddLine()">
                <img src="img/add-line.png" alt="Plus sign" />
              </button>

              <button
                class="btn btn-switch-line"
                data-dir="1"
                title="Next line"
                onclick="onSwitchLine(this.dataset)"
              >
                <img src="img/arrow-down.png" alt="Arrow down" />
              </button>

              <button
                class="btn btn-switch-line"
                data-dir="-1"
                title="Previous line"
                onclick="onSwitchLine(this.dataset)"
              >
                <img src="img/arrow-up.png" alt="Arrow up" />
              </button>

              <button
                class="btn btn-delete-line"
                title="Previous line"
                onclick="onRemoveLine()"
              >
                <img src="img/trash.png" alt="Arrow up" />
              </button>
            </div>

            <div class="text-editor flex">
              <div class="flex space-between">
                <button class="btn btn-font-inc" onclick="onIncreaseFont()">
                  <img src="img/increase.png" alt="Increase font size" />
                </button>

                <button class="btn btn-font-dec" onclick="onDecreaseFont()">
                  <img src="img/decrease.png" alt="Decrease font size" />
                </button>

                <button
                  class="btn btn-align-left"
                  data-alignment="left"
                  onclick="onSetAlignment(this.dataset)"
                >
                  <img src="img/align-to-left.png" alt="Align to left" />
                </button>

                <button
                  class="btn btn-align-center"
                  data-alignment="center"
                  onclick="onSetAlignment(this.dataset)"
                >
                  <img src="img/align-to-center.png" alt="Align to center" />
                </button>

                <button
                  class="btn btn-align-right"
                  data-alignment="right"
                  onclick="onSetAlignment(this.dataset)"
                >
                  <img src="img/align-to-right.png" alt="Align to right" />
                </button>
              </div>

              <div class="editor-text-row flex">
                <select
                  class="btn font-family-select"
                  onchange="onChangeFontFamily(this.value)"
                >
                  <option value="Impact">Impact</option>
                  <option value="Arial">Arial</option>
                  <option value="Verdana">Verdana</option>
                  <option value="serif">serif</option>
                  <option value="Times New Roman">Times New Roman</option>
                </select>

                <button
                  class="btn btn-row"
                  data-dir="-1"
                  onclick="onMoveLine(this.dataset)"
                >
                  <img src="img/row-up.png" alt="Row up" />
                </button>

                <button
                  class="btn btn-row"
                  data-dir="1"
                  onclick="onMoveLine(this.dataset)"
                >
                  <img src="img/row-down.png" alt="Row down" />
                </button>

                <input
                  type="color"
                  name="color-input"
                  id="color-input"
                  onchange="onChangeColor(this.value)"
                />
              </div>
            </div>

            <div class="stickers flex align-center space-around">
              <button
                class="btn btn-sticker"
                onclick="onAddSticker(this.innerText)"
              >
                üòÅ
              </button>
              <button
                class="btn btn-sticker"
                onclick="onAddSticker(this.innerText)"
              >
                üòÜ
              </button>
              <button
                class="btn btn-sticker"
                onclick="onAddSticker(this.innerText)"
              >
                üòÇ
              </button>
              <button
                class="btn btn-sticker"
                onclick="onAddSticker(this.innerText)"
              >
                üòá
              </button>
              <button
                class="btn btn-sticker"
                onclick="onAddSticker(this.innerText)"
              >
                ü•∞
              </button>
            </div>

            <div class="file-options flex space-around">
              <button class="btn-file-action link-download">
                <a
                  href="#"
                  onclick="onDownloadMeme(this)"
                  download="my-meme.jpg"
                  >Download Meme</a
                >
              </button>

              <button class="btn-file-action btn-save" onclick="onSaveMeme()">
                Save Meme
              </button>

              <button
                class="btn-file-action btn-facebook"
                onclick="onShareFacebook()"
              >
                Share on Facebook
              </button>
            </div>
          </div>
        </div>
      </section>

      <section class="saved-memes-section main-layout">
        <div class="saved-memes"></div>
      </section>
    </main>

    <!-- ? Add footer -->

    <div class="user-msg"></div>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/saved-memes.controller.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/gallery.controller.js"></script>
  </body>
</html>
